version: '3.8'

services:
  ms-movie-native:
    container_name: ms-movie-api-native
    image: ms-movie-native-image
    environment:
      - LIQUIBASE_ENABLED=false
    env_file:
      - .env
    expose:
      - $PORT
    ports:
      - "8086:$PORT"
    networks:
      - internal-network
networks:
  internal-network:
    name: ms-movie-network